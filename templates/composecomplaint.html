{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Compose Complaint</h1>
		</div>
	</div>
</div>
<div class="container-fluid">
	<form methods="post">
		<div class="form-group">
			<label for="date">Date</label>
			<input type="text" class="form-control" placeholder="mm-dd-yyyy" required>
		</div>
		<div class="form-group">
			<label for="complaintMessage">Complaint Message</label>
			<textarea class="form-control noresize" rows="7" required></textarea>
		</div>
	</form>
</div>
{% endblock %}
