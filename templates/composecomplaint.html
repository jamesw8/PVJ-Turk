{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Compose Complaint</h1>
		</div>
	</div>
</div>
<div class="container-fluid">
	<form method="post">
		<div class="form-group">
			<label for="date">Date</label>
			<input type="date" class="form-control" placeholder="mm-dd-yyyy" name="date" required>
		</div>
		<div class="form-group">
			<label for="complaintMessage">Complaint Message</label>
			<textarea class="form-control noresize" rows="7" required name="message"></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
