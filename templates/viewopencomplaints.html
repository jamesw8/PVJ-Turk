{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Complaints</h1>
		</div>
	</div>
</div>
<div class="container-fluid table-responsive">
	<table class="table table-striped">
		<theadg>
			<tr>
				<th scope="col">Date</th>
				<th scope="col">Status</th>
				<th scope="col">Message</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for i in range(numComplaints) %}
			<tr>
				<td>{{complaints[i][0]}}</th>
				<td>{{complaints[i][1]}}</td>
				<td>{{complaints[i][2]}}</td>
				{% if complaints[i][1] == "Open" %}
					<td>
						<div class="container-fluid"> 
							<a class="btn btn-primary" href="/complaints/resolve/{{i}}">Resolve</a>
						</div>
					</td>
				{% endif %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
