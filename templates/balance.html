{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Deposit or Withdraw money</h1>
		</div>
	</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class=flashes>
              {% for message in messages %}
                <div class="alert alert-warning">
                {{ message }}
              </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      <form name="balance" action="/balance" method="post">
        <div class="row center-block">
           <div class="form-group">
            <label for="type">Transaction Type (Deposit or Withdraw)</label>
            <select class="form-control" name='TransactionType' id="transactionType">
              <option>Deposit</option>
              <option>Withdraw</option>
            </select>
          </div>
        </div>
        <div class="row center-block ">
          <div class="form-group col-m-12">
            <label>Amount</label>
            <input type="text" class="form-control" placeholder="Amount" name="transactionAmount" required>
          </div>
        </div>
        <br>
        <div class="row center-block">
          <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-default">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
