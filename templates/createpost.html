{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Create Project</h1>
		</div>
	</div>
</div>

<div class="container">
  <div class="row">
	<div class="col-lg-8 col-lg-push-2 col-md-10 col-md-push-1">
	  <form enctype="multipart/form-data" name="create" action="/create" method="post">
	  	<div class="row">
		  <div class="form-group col-m-12">
			<label>I am looking for...</label>
			<input type="text" class="form-control" placeholder="Specialties" name="devTypes" required>
		  </div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Project Name</label>
			<input type="text" class="form-control" placeholder="Project Name" name="projectName" required>
		  </div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Project Description</label>
			<textarea class="form-control" placeholder="Project Description" name="description" required></textarea>
		  </div>
		</div>
		<div class="row">
			<div class="form-group col-m-12">
				<label for="specfile">Upload Software Specification (PDF format)</label><br>
				<label class="btn btn-default">
					Upload File
					<input type="file" id="specfile" name="specfile" style="display: none;" required>
				</label>
			</div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Deadline</label>
			<input type="date" class="form-control" placeholder="Deadline" name="deadline" required>
		  </div>
		</div>
		<div class="row">
          <div class="form-group col-m-12">
          	<label>Bidding Deadline</label>
          	<input type="date" class="form-control" placeholder="Bidding Deadline" name="bidDeadline" required>
          </div>
        </div>
		<br>
		<div class="row">
		  <div class="form-group col-xs-12">
			  <button type="submit" class="btn btn-default">Create Project</button>
		  </div>
		</div>
	  </form>
	</div>
  </div>
</div>
{% endblock %}
