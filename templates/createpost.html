{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>Create Project</h1>
		</div>
	</div>
</div>

<div class="container">
  <div class="row">
	<div class="col-lg-8 col-lg-push-2 col-md-10 col-md-push-1">
	  <form enctype="multipart/form-data" name="create" action="/create" method="post">
	  	<div class="row">
		  <div class="form-group col-m-12">
			<label>I am looking for...</label>
			<input type="text" class="form-control" placeholder="Specialties" name="devTypes" required>
		  </div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Project Name</label>
			<input type="text" class="form-control" placeholder="Project Name" name="projectName" required>
		  </div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Project Description</label>
			<textarea class="form-control" placeholder="Project Description" name="description" required></textarea>
		  </div>
		</div>
		<div class="row">
			<div class="form-group col-m-12">
				<label for="specfile">Upload Software Specification (PDF format)</label><br>
				<label class="btn btn-default">
					Upload File
					<input type="file" id="specfile" name="specfile" style="display: none;" required>
				</label>
			</div>
		</div>
		<div class="row">
		  <div class="form-group col-m-12">
			<label>Deadline (Optional)</label>
			<input type="date" class="form-control" placeholder="Deadline" name="deadline">
		  </div>
		</div>
				<div class="row">
          <div class="form-group col-m-12">
          	<label>Bidding Deadline</label>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-m-12">
						<div style="float:left;width:30%;" name = "year">
	             <select class="form-control col-m-3" name='bidDeadlineYear'>
								 Year
	               {% for i in range(2017,2019) %}
								 		<option>{{ i }}</option>
								 {% endfor %}
	             </select>
						 </div>
						 <div style="float:left;width:30%;" name = "month">
							 <select class="form-control col-m-3" name='bidDeadlineMonth'>
								 Month
	               {% for i in range(1,13) %}
								 		<option>{{ i }}</option>
								 {% endfor %}
	             </select>
						 </div>
						 <div style="float:left;width:30%;" name = "day">
							 <select class="form-control col-m-3" name='bidDeadlineDay'>
								 Day
	               {% for i in range(1,30) %}
								 		<option>{{ i }}</option>
								 {% endfor %}
	             </select>
	           </div>
					 </div>
				 </div>
					 </div>
          </div>
		<br>
		<div class="row">
		  <div class="form-group col-xs-12">
			  <button type="submit" class="btn btn-default">Create Project</button>
		  </div>
		</div>
	  </form>
	</div>
  </div>
</div>
{% endblock %}
